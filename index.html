<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>21 Years of Love üíç</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle at center, #fff1c1, #f5b7b1);
  font-family: Georgia, serif;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* Card */
.card {
  background: rgba(255,255,255,0.97);
  padding: 30px;
  border-radius: 22px;
  max-width: 720px;
  width: 94%;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.35);
  animation: fadeIn 1s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

/* Buttons */
button {
  width: 100%;
  margin: 10px 0;
  padding: 13px;
  border: none;
  border-radius: 14px;
  background: linear-gradient(135deg, #b83280, #ff5f9e);
  color: white;
  font-size: 16px;
  cursor: pointer;
}
button:hover { opacity: 0.9; }

/* Candles */
.candles {
  position: fixed;
  bottom: 25px;
  display: flex;
  gap: 70px;
}
.candle {
  width: 40px;
  height: 120px;
  background: white;
  border-radius: 8px;
  position: relative;
  box-shadow: 0 0 25px rgba(255,200,100,0.8);
}
.flame {
  position: absolute;
  top: -32px;
  left: 50%;
  transform: translateX(-50%);
  width: 20px;
  height: 32px;
  background: radial-gradient(circle, #fff7b2, #ff9800);
  border-radius: 50%;
  animation: flicker 0.2s infinite alternate;
}
.off { display: none; }

@keyframes flicker {
  from { transform: translateX(-50%) scale(1); }
  to { transform: translateX(-50%) scale(1.15); }
}

/* Photo section */
.photos {
  display: flex;
  gap: 14px;
  justify-content: center;
  margin: 20px 0;
  flex-wrap: wrap;
}
.photos img {
  width: 180px;
  height: 220px;
  object-fit: cover;
  border-radius: 16px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
  animation: photoFade 1.2s ease;
}
@keyframes photoFade {
  from { opacity: 0; transform: translateY(15px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Final glow text */
.glow {
  color: #b83280;
  font-size: 44px;
  letter-spacing: 3px;
  text-shadow: 0 0 12px pink;
  margin-top: 25px;
}

/* Confetti */
.confetti {
  position: fixed;
  top: -10px;
  width: 10px;
  height: 10px;
  animation: fall linear infinite;
}
@keyframes fall {
  to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<!-- Candles -->
<div class="candles">
  <div class="candle"><div class="flame" id="flame1"></div></div>
  <div class="candle"><div class="flame" id="flame2"></div></div>
</div>

<!-- Music -->
<audio id="music">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_5b0fbd7d39.mp3">
</audio>

<div class="card" id="app">
  <h1>üíê Happy 21st Anniversary üíê</h1>
  <p>21 years of love, patience & togetherness ‚ù§Ô∏è</p>
  <button onclick="start()">Start the Celebration üé∂</button>
</div>

<script>
const app = document.getElementById("app");
const music = document.getElementById("music");

const questions = [
  { turn:"Papa", q:"Who stood beside you in every storm?",
    o:["My wife ‚ù§Ô∏è","My strength üí™","My forever üíñ"] },
  { turn:"Mummy", q:"Who made every sacrifice worthwhile?",
    o:["My husband ‚ù§Ô∏è","My support ü§ù","My world üíï"] },
  { turn:"Papa", q:"What matters most after 21 years?",
    o:["Her happiness üòä","Peace üïäÔ∏è","Togetherness ‚ù§Ô∏è"] },
  { turn:"Mummy", q:"What kept this marriage strong?",
    o:["Trust ü§ù","Understanding üíñ","Never giving up ‚ù§Ô∏è"] }
];

let i = 0;

function start() {
  music.volume = 0.5;
  music.play().catch(()=>{});
  showQ();
}

function showQ() {
  const q = questions[i];
  app.innerHTML = `
    <h2>${q.turn}'s Turn ‚ù§Ô∏è</h2>
    <p>${q.q}</p>
    ${q.o.map(t=>`<button onclick="next()">${t}</button>`).join("")}
  `;
}

function next() {
  i++;
  if (i < questions.length) showQ();
  else showFinal();
}

function showFinal() {
  document.getElementById("flame1").classList.add("off");
  document.getElementById("flame2").classList.add("off");
  confetti();

  app.innerHTML = `
    <h1>üíç 21 Years of Love üíç</h1>

    <div class="photos">
      <img src="images/photo1.jpg" alt="Memory 1">
      <img src="images/photo2.jpg" alt="Memory 2">
      <img src="images/photo3.jpg" alt="Memory 3">
    </div>

    <p style="font-size:18px; line-height:1.6;">
      From the first day‚Ä¶<br>
      to today‚Ä¶<br>
      every moment is a memory ‚ù§Ô∏è
    </p>

    <h1 class="glow">WE LOVE YOU ‚ù§Ô∏è</h1>
    <p style="font-style:italic;">‚Äî Your children</p>
  `;
}

function confetti() {
  for (let i = 0; i < 90; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random() * 100 + "vw";
    c.style.animationDuration = (2 + Math.random() * 3) + "s";
    c.style.background = `hsl(${Math.random()*360},100%,60%)`;
    document.body.appendChild(c);
  }
}
</script>

</body>
</html>
